<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">  
</head>
<body>
    <header>
        <h1 align="center">check Weather</h1>
    </header>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name " spellcheck="false">
            <button><img class="icon" src="img/search.png" alt="search icon"></button>
        </div>
        <div class="error"></div>
        <div class="weather">
            <img src=""  class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city-name"></h2>
            <div class="details">
                <div class="col">
                    <img src="">
                    <div>
                        <p class="humidity"></p>
                        <p>humidity </p>
                    </div>
                </div>
                <div class="col">
                    <img src="" >
                    <div>
                        <p class="wind"></p>
                        <p>wind speed </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
